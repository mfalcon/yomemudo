<VirtualHost *:80>
        ServerName yomemudo.falconius.com

        WSGIDaemonProcess ymmapp user=www-data group=www-data threads=5 home=/var/www/yomemudo/
        WSGIScriptAlias / /var/www/yomemudo/ymmapp.wsgi

        <directory /var/www/yomemudo>
                WSGIProcessGroup ymmapp
                WSGIApplicationGroup %{GLOBAL}
                WSGIScriptReloading On
                Order deny,allow
                Allow from all
        </directory>
</VirtualHost>
