  <body>
    <div id="page">
      <div id="header">
        <div id="logo"><h1>YoMeMudo</h1></div>
        <a class="button" id="agregar" href="#">Agregar Destino</a>
      </div>
      <div class="loading-overlay">
        <div class="spin-loader"></div>
      </div>
      
      <div id="buscador">
       <form id="mainForm" accept-charset="utf-8">

        <div class="destinos">
            <div id="destino1">
                <br />
                <label for="d">Destino</label>
                <input type="text" size="30" name="d" id="d1" title="Destino del recorrido" class="text"/>
                <span id="ejemplo">ej.: Callao y Corrientes, Florida 550, Teatro San Martín, etc.</span>
                <label for="dds">Dias por semana</label>
                <select name="dds" class="dds" id="dds1">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>
                <label for="trayecto">Trayecto:</label>
                <select name="sd" class="sd" id="sd1">
                  <option value="idavta">Ida y Vuelta</option>
                  <option value="ida">Ida</option>
                  <option value="vuelta">Vuelta</option>
                </select>
                <label for="tipo_transporte">Tipo de transporte:</label>
                <select name="ttrans" class="ttrans" id="ttrans1">
                  <option value="transporte">Público</option>
                  <option value="auto">Auto</option>
                </select>
                <br />
            </div>
        </div>
        <br />
        <br />
        <a class="button" id="buscar" href="#">Buscar Recorrido</a>
       </form>
